<!DOCTYPE html>
<html>
<head>
  <title>File Complaint</title>
</head>
<body>
  <h2>File a Complaint</h2>
  <form id="complaintForm">
    <input type="text" id="departmentId" placeholder="Department ID" required><br><br>
    <input type="text" id="title" placeholder="Title" required><br><br>
    <input type="text" id="description" placeholder="Description" required><br><br>
    <input type="text" id="location" placeholder="Location" required><br><br>
    <input type="text" id="imageUrl" placeholder="Image URL"><br><br>
    <input type="text" id="token" placeholder="JWT Token" required><br><br>
    <button type="submit">Submit Complaint</button>
  </form>

  <pre id="result"></pre>

  <script>
    const form = document.getElementById('complaintForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        departmentId: document.getElementById('departmentId').value,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        location: document.getElementById('location').value,
        imageUrl: document.getElementById('imageUrl').value
      };
      const token = document.getElementById('token').value;

      const res = await fetch('http://localhost:5000/api/complaints', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      document.getElementById('result').innerText = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
